<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Update Item</title>
  <style>
    /* Add your custom CSS styles here */
    .container {
      max-width: 400px;
      margin: 0 auto;
      padding: 20px;
    }
    .form-group {
      margin-bottom: 20px;
    }
    label {
      display: block;
      font-weight: bold;
    }
    input[type="text"],
    input[type="number"] {
      width: 100%;
      padding: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 15px;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Update Item</h2>
  <form th:action="@{/updateItem}" method="post">
    <input type="hidden" th:name="itemId" th:value="${item.id}"> <!-- Pass the item ID as a hidden field -->
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" th:value="${item.name}" required>
    </div>
    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" name="price" th:value="${item.price}" required>
    </div>
    <button type="submit">Update Item</button>
  </form>
</div>
</body>
</html>
